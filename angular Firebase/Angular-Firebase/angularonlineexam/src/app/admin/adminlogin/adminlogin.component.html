<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="simple-login-container">
            <h2>Login Form</h2><br>
            <form [formGroup]="loginform" (ngSubmit)="login()">
                <div class="formbox">
                    <div class="form-group">
                        <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" />
                        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                            <div *ngIf="fval.email.errors.required" style="text-align: left;">Email is required</div>
                            <div *ngIf="fval.email.errors.email" style="text-align: left;">Enter a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors}" />
                        <div *ngIf="submitted && fval.password.errors"class="invalid-feedback">
                            <div ngClass="fval.password.errors.required" style="text-align: left;">Password is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-block btn-login">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <a href="">Forget Password</a>
                        </div>
                    </div>
                </div>
            </form>    
        </div>
    </body>
</html>
