      <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Group</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">DataTables</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">DataTable with default features</h3>
                  <div align="right">
                    <button type="button" routerLink="/dashboard/candidate_group_add" class="btn btn-primary" style="border-radius: 0px;">
                      <i class="material-icons" style="font-weight:bold;color:red">add</i>Add Group</button>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                      <th><input type="checkbox"></th>
                      <th>S.No.</th>
                      <th>Group Name</th>
                      <th>Group Details</th>
                      <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let g_data of groupalldata; let i = index">
                      <td><input type="checkbox"></td>
                      <td>{{i + 1 }}</td>
                      <td>{{ g_data.group_name }}</td>
                      <td>{{ g_data.group_detail }}</td>
                      <td>
                        <a (click)="deletegroup(g_data.id)"><i class="material-icons" style="color: red;">&#xe92b;</i></a>
                        <a routerLink="/dashboard/candidate_group_edit/{{g_data.id}}"><i class="material-icons" style="color: green;">&#xe923;</i></a>
                      </td>
                    </tr>
                   
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </section>
        <!-- /.content -->
