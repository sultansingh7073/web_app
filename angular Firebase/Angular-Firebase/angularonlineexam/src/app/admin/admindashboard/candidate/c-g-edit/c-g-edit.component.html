
   <section class="content-header">
                <div class="container-fluid">
                  <div class="row mb-2">
                    <div class="col-sm-6">
                      <h1>Candidate</h1>
                    </div>
                    <div class="col-sm-6">
                      <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">DataTables</li>
                      </ol>
                    </div>
                  </div>
                </div><!-- /.container-fluid -->
              </section>
            
              <!-- Main content -->
              <section class="content">
                <div class="row">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-header">
                          <div class="row">
                              <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <h6>Update Group</h6>
                              </div>
                          </div>
                      </div>
                      <!-- /.card-header -->
                      <form [formGroup]="myGroup" (ngSubmit)="updatedgroups()"> 
                        <div *ngFor="let b_data of updatefetchdata; let i = index">
                                <div *ngIf="i < 1">
                                        <div class="card-body">
                                        <div class="container-fluid">
                                                <div class="row pt-3">
                                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                                                <div class="form-group">
                                                                        <span for="usr">*Group Name</span>
                                                                        <input formControlName="group_update" class="form-control"  [ngModel]="b_data.group_name" name="group_update" type="text">
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        </div>
                                </div>
                        </div>
            
                          <div align="right" style="margin-right: 30px;">
                              <button type="submit" class="btn btn-primary" style="border-radius: 0px; width: 100px;">Save</button>&nbsp;
                              <button type="button" class="btn btn-primary" style="border-radius: 0px; width: 150px;">Save & New</button>
                          </div><br>
                      <!-- /.card-body -->
                        </form>
                    </div>
                    <!-- /.card -->
                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->
              </section>
              <!-- /.content -->
