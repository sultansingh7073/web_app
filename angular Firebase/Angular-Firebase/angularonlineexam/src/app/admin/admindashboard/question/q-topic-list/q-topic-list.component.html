<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Question</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">DataTables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">DataTable with default features</h3>
            <div align="right">
            <button type="button" routerLink="/dashboard/question_add_topic" class="btn btn-primary" style="border-radius: 0px;">Add Topic</button>
              
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th><input type="checkbox"></th>
                <th>S.No.</th>
                <th>Topic Name</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let top_data of topicalldata">
                      <td><input type="checkbox"></td>
                      <td></td>
                      <td>{{ top_data.topic_name }}</td> 
                      <td>
                          <a><i class="material-icons" style="color: red;" (click)="deletetopic(top_data.id)">&#xe92b;</i></a>
                          <!--<a><i class="material-icons" style="color: green;">&#xe923;</i></a>-->
                      </td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
