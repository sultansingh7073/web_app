<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Question</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">DataTables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Add Topic
            </h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
                <form [formGroup]="topic" (ngSubmit)="TopicInsert()">
                    <div class="subjectmain" id="addSubjectDiv">
                            <div class="form-group">
                                <h1>Enter Topic Name</h1>
                                <input type="text" class="form-control" placeholder="Enter Topic Name" formControlName="topic_name" name="chapter_name"  [ngClass]="{ 'is-invalid': submitted && ftopic.topic_name.errors }" style="border-radius: 0px;margin-top:20px;">
                                <div *ngIf="submitted && ftopic.topic_name.errors" class="invalid-feedback">
                                        <div *ngIf="ftopic.topic_name.errors.required" style="text-align: left;">Topic is required</div>
                                </div>
                            </div>
                            <div align="right" style="margin-right: 30px;">
                                    <button type="submit" class="btn btn-primary" style="border-radius: 0px; width: 100px;">Save</button>
                            </div>
                    </div>
                </form>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
